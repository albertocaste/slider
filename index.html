<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	
<!-- BOOTSTRAP CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	
<!-- FONTAWESOME -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<script>
	var timer = setInterval(ready,100);

	function ready(){
			if (document.readyState == "complete") {

				var slider = document.getElementById("slider");
				var slides = slider.getElementsByClassName("slide");
				var next = document.getElementById("next");
				var prev = document.getElementById("prev");
				var migas = document.getElementsByClassName("miga");

				var current = 0;
				function showSlide(current){
					for (var i = 0; i < slides.length; i++) {
						if (current == i) {
							slides[i].style.display = "block";
						} else {
							slides[i].style.display = "none";
						}
					}
		
					for (var i = 0; i < migas.length; i++) {
						if (current == i) {
							migas[i].classList.add("migasel");
						} else {
							migas[i].classList.remove("migasel");
						}
					}

				}
				showSlide(current);

				next.addEventListener("click", function(){
					if (current >= slides.length - 1) {
						current = 0;
					} else{
						current++;
					}
					showSlide(current);
					
				});

				prev.addEventListener("click",function(){
					if (current <= 0) {
						current = slides.length - 1;
					} else {
						current--;
					}
					showSlide(current);
				});

				for (var i = 0; i < migas.length; i++) {
					migas[i].addEventListener("click",function(){
						showSlide(this.getAttribute("data-slide"));
					});
				}




			}

		clearInterval(timer);
	}



	</script>

</head>
<body>

	<section id="hero">
		<div class="container">
			<div id="slider">
				<a href="#"><img id="prev" src="assets/img/prev.png" alt=""></a>
				<a href="#"><img id="next" src="assets/img/next.png" alt=""></a>
				<img class="slide" src="assets/img/slide1.jpg" alt="">
				<img class="slide" src="assets/img/slide2.jpg" alt="">
				<img class="slide" src="assets/img/slide3.jpg" alt="">
				<img class="slide" src="assets/img/slide4.jpg" alt="">
				<div id="migas" class="text-center">
					<span data-slide="0" class="miga"></span>
					<span data-slide="1" class="miga"></span>
					<span data-slide="2" class="miga"></span>
					<span data-slide="3" class="miga"></span>
				</div>
				
			</div>
		</div>
	</section>
					

</body>
</html>
